mapping:
  article:
    author:
      +filters:
        - titleCase
      +targets: 
        - article.contributors[]
        - ../byline.author
      name: 
        +value: Joey Daficci     #overwrite this value; leaf
        +targets:
          - article.photos[2].caption
      nickname: Joey the fish    #overwrite this value; leaf
      favorite_sportsteam: .     #include this unchanged; leaf
      tv_shows: .                #include this unchanged; recurse 
      awards:
        +recurse: 1
      books:                    
        +values:
          - someTitle           #this either creates or overwrites an array named books
          - someOtherTitle
      movies:
        +append:
          - "The Great Escape"   #this either creates or appends to an array named books
      style:
        verbosity: intense
        sentences: long
        sassy: true
      age:
        value: 52               #this either adds a field named 'age', or if it already exists, forces the value to 52
    numLabel: 123
    stringLabel: someString
    num2:
      value: 3
      type: string
    otherArticles:
      recurse: 1