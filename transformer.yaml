job:
  settings:
    name: indexArticlesToSearch
    queue: rabbitQueue
    readParser: jsonParser
    writeFormatter: elasticFormatter
  confs:  
    readQueue:
      url: somevalue.com:3234
      exchange: someExchange
      key: rawToIndex
    writeQueue:
      url: somevalue.com:3234
      exchange: someExchange
      key: transformedToIndex

  mapping:
    article:
      author:
        _meta:
          filter: titleCase
          target: article.byline.author
          # target: ../byline.author
      num1: 9
      num2:
        value: 3
        _meta:
          type: string
      otherArticles:
        _meta:
          recurse: 1
